  - i
  - 0
  - title: Which I2C bus to use
- - sys.atca.i2c_addr
  - i
  - 96
  - title: I2C address of the chip
- - sys.atca.ecdh_slots_mask
  - i
  - 12
  - title: Which slots can be used for ECDH (bitmask)
- - debug.mbedtls_level
  - i
  - 1
  - title: mbedTLS debug level
- - bt
  - o
  - title: Bluetooth settings
- - bt.enable
  - b
  - true
  - title: Enable BT
- - bt.dev_name
  - s
  - ""
  - title: Device name; defaults to device.id
- - bt.adv_enable
  - b
  - true
  - title: Advertise services
- - bt.scan_rsp_data_hex
  - s
  - ""
  - title: Scan response data, hex-encoded
